{% extends 'base.html' %}
{% block title %}LOGIN{% endblock %}

{% block content %}

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                     <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}


    <form method="POST">

        <h1>LOGIN</h1>
        <br><br>
        <input type="email" name="email" required placeholder="email"><br><br>
        <input type="password" name="password" required placeholder="password"><br><br>
        <input type="submit">

    </form>

{% endblock %}
