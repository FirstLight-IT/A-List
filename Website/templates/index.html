<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-List | My Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Red Area (Sidebar)**/
        /*--------------------------------------*/
        .sidebar {
            width: 320px;
            background-color: #ff4343;
            display: flex;
            flex-direction: column;
            padding: 60px 45px;
            color: white;
            justify-content: space-between;
        }

        .sidebar h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 34px;
            letter-spacing: -1.5px;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
            cursor: pointer;
            opacity: 0.75;
            transition: opacity 0.2s, transform 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            opacity: 1;
            transform: translateX(5px);
            text-decoration: underline;
        }

        .logout-link {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }
        /*--------------------------------------*/

        /* White Area */
        /*--------------------------------------*/
        .workspace {
            flex: 1;
            padding: 80px 100px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .workspace h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;        
            color: #3d2b1f;       
            font-weight: 700;  
            letter-spacing: normal; 
        }

        .task-subheading {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-group { 
            display: flex;
            max-width: 650px;
            margin-bottom: 50px;
            border: 1px solid #bdbdbd;
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        } /*"Add new task" box*/

        .input-group:hover, .input-group:focus-within {
            border-color: #ff4343; 
            box-shadow: 0 0 0 1px #ff4343;
        }

        .input-group input {
            flex: 1;
            padding: 18px 22px;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        } /*"Add new task" text*/

        .input-group button {
            background-color: #ff4343;
            color: white;
            border: none;
            padding: 0 30px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }/*"Add new task" button*/

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            max-width: 650px;
            margin-left: 40px;
        } /*task list area*/

        .task-box {
            background-color: #ff4343;
            color: white;
            padding: 30px 30px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 67, 67, 0.15);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        } /*task box yah*/

        .task-box:hover {
            transform: translateY(-2px); /* Floating effect */
            box-shadow: 0 12px 24px rgba(255, 67, 67, 0.25);
        }

        .task-content {
            font-size: 17px;
            font-weight: 400;
            letter-spacing: 0.1px;
        }

        .delete-btn {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 22px;
            line-height: 1;
        }
        /*--------------------------------------*/
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <img src="/website/static/assets/A-Liste(white).svg" style="width:140px; margin-bottom: 20px;"> 
            <ul class="nav-menu">
                <li class="nav-item active"><span>My Tasks</span></li>
                <li class="nav-item"><span>Important</span></li>
                <li class="nav-item"><span>Settings</span></li>
            </ul>
        </div>
        <a href="{{ url_for('routes.logout') }}" class="logout-link">Log Out</a>
    </aside>

    <main class="workspace">
       
        <h2>Welcome to A-List, Jeffery Epstein<!-- Flask --> </h2> 
        <div class="task-subheading">You have 4 tasks<!-- Flask --> to complete</div>

        <div class="input-group">
            <input type="text" placeholder="Add a new task...">
            <button>ADD</button>
        </div>

        <div class="task-list">
            <div class="task-box">
                <span class="task-content">Placeholder</span>
                <a href="#" class="delete-btn">×</a>
            </div>
            <div class="task-box">
                <span class="task-content">Placeholder</span>
                <a href="#" class="delete-btn">×</a>
            </div>
            <div class="task-box">
                <span class="task-content">Placeholder</span>
                <a href="#" class="delete-btn">×</a>
            </div>
            <div class="task-box">
                <span class="task-content">Placeholder</span>
                <a href="#" class="delete-btn">×</a>
            </div>
        </div>
    </main>

</body>
</html>
